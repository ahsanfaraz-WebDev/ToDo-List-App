<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2>
                To-Do List <img src="./To-Do-Img/images/icon.png" alt="icon">
            </h2>

            <div class="search">
                <input type="text" id="input-text" placeholder="Add your task" spellcheck="false">
                <button onclick="addTask()">Add</button>
            </div>
            <ul class="list">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
